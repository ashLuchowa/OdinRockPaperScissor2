<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="score-display">
            <div class="player-display">
                <p>player <span>0</span></p>
            </div> <!-- player-display-->

            <div class="computer-display">
                <p>computer <span>0</span></p>
            </div> <!-- computer-display-->
        </div> <!-- score-display -->


        <div class="bottom-section">
            <div class="main-button">
                <button value="0" id="rock-btn">rock</button>
                <button value="1" id="paper-btn">paper</button>
                <button value="2" id="scissor-btn">scissor</button>
            </div> <!-- main-button -->

            <div class="main-display">
                <p></p>
            </div> <!-- main-display -->
        </div> <!-- bottom-section -->


    </div> <!-- container -->

    <script src="main.js"></script>
</body>

</html>
